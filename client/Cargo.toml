[package]
name = "client"
version = "0.1.0"
edition = "2021"

[features]
default = ["netcode"]
steam = ["dep:renet_steam", "steamworks"]
netcode = []


[dependencies]
bevy = { version = "0.14.1", features = ["dynamic_linking"] }
bevy_renet = { version = "0.0.12", features = ["serde"] }
bincode = "1.3.3"
fastrand = "2.1.1"
serde = { version = "1.0.209", features = ["derive"] }
renet_steam = { version = "0.0.2", features = ["bevy"], optional = true }
steamworks = { version = "0.11", optional = true }
shared = { path = "../shared", features = ["client"] }
arboard = "3.4.1"
dotenv = "0.15.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(dev)', 'cfg(prod)'] }
