[package]
name = "client"
version = "0.1.0"
edition = "2024"

[features]
default = ["netcode"]
steam = ["steamworks"]
netcode = []

[dependencies]
bevy = { version = "0.16", default-features = false, features = [
    "std",
    "animation",
    "bevy_asset",
    "bevy_audio",
    "bevy_color",
    "bevy_core_pipeline",
    "bevy_gizmos",
    "bevy_mesh_picking_backend",
    "bevy_picking",
    "bevy_render",
    "bevy_scene",
    "bevy_sprite",
    "bevy_sprite_picking_backend",
    "bevy_state",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_picking_backend",
    "bevy_window",
    "bevy_winit",
    "custom_cursor",
    "default_font",
    "hdr",
    "multi_threaded",
    "png",
    "sysinfo_plugin",
    "vorbis",
    "wayland",
] }
bevy_replicon = "0.33.0"
bincode = "2.0.1"
fastrand = "2.3.0"
serde = { version = "1.0.219", features = ["derive"] }
steamworks = { version = "0.11", optional = true }
shared = { path = "../shared", features = ["client"] }
arboard = "3.5.0"
# bevy-parallax = { git = "https://github.com/Corrosive-Games/bevy-parallax" }
image = { version = "0.25.6", features = ["png"] }
